<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üòÇ Random Joke Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6a11cb;
      --secondary: #2575fc;
      --accent: #00ff7f;
      --text-light: #f8f9fa;
      --text-dark: #343a40;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, rgba(106, 17, 203, 0.9), rgba(37, 117, 252, 0.9)), 
                  url('https://images.unsplash.com/photo-1518655048521-f130df041f66?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      text-align: center;
      color: var(--text-light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      animation: gradientShift 15s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      padding: 30px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(12px);
      box-shadow: 0px 4px 30px rgba(0,0,0,0.3);
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    header::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, 
                  rgba(106, 17, 203, 0.3), 
                  rgba(37, 117, 252, 0.3));
      z-index: -1;
      animation: pulse 8s ease infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.5; }
      50% { opacity: 0.8; }
      100% { opacity: 0.5; }
    }

    header h1 {
      margin: 0;
      font-size: 2.8rem;
      color: #fff;
      font-weight: 700;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
      letter-spacing: 1px;
      animation: fadeIn 1s ease;
    }

    header p {
      color: rgba(255,255,255,0.9);
      font-size: 1.2rem;
      margin-top: 15px;
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #jokeContainer {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      padding: 40px;
      flex-grow: 1;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0px 8px 30px rgba(0,0,0,0.3);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255,255,255,0.1);
      animation: cardEntrance 0.6s ease-out;
      animation-fill-mode: backwards;
    }

    @keyframes cardEntrance {
      from { opacity: 0; transform: scale(0.8) translateY(40px); }
      to { opacity: 1; transform: scale(1) translateY(0); }
    }

    .card::before {
      content: "üòÇ";
      position: absolute;
      top: -30px;
      right: -30px;
      font-size: 6rem;
      opacity: 0.1;
      transform: rotate(-15deg);
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0px 15px 40px rgba(0,0,0,0.4);
      background: rgba(255, 255, 255, 0.2);
    }

    .card:hover::before {
      transform: rotate(5deg) scale(1.1);
      opacity: 0.15;
    }

    .card h2 {
      font-size: 1.4rem;
      color: #fff;
      margin-bottom: 15px;
      font-weight: 600;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }

    .card p {
      font-size: 1.1rem;
      color: rgba(255,255,255,0.9);
      font-weight: 400;
      line-height: 1.6;
    }

    button {
      background: linear-gradient(45deg, var(--accent), #00c6ff);
      color: white;
      border: none;
      padding: 16px 32px;
      margin: 25px 0;
      border-radius: 50px;
      font-size: 1.1rem;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0px 6px 20px rgba(0, 198, 255, 0.4);
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      position: relative;
      overflow: hidden;
      z-index: 1;
      animation: fadeIn 1.5s ease;
    }

    button::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #00c6ff, var(--accent));
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    button:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0px 10px 30px rgba(0, 198, 255, 0.6);
    }

    button:hover::before {
      opacity: 1;
    }

    button:active {
      transform: translateY(1px) scale(0.98);
    }

    .loading {
      display: inline-block;
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: var(--accent);
      animation: spin 1s ease-in-out infinite;
      margin: 40px auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    footer {
      padding: 20px;
      background: rgba(0,0,0,0.3);
      font-size: 0.9rem;
      color: rgba(255,255,255,0.7);
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      header h1 {
        font-size: 2.2rem;
      }
      
      #jokeContainer {
        grid-template-columns: 1fr;
        padding: 20px;
      }
      
      .card {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üòÇ Random Joke Generator</h1>
    <p>Get ready to laugh with these randomly fetched jokes!</p>
    <button onclick="fetchJoke()">
      <span id="buttonText">Get Joke</span>
      <span id="buttonLoader" class="loading" style="display: none;"></span>
    </button>
  </header>

  <main>
    <div id="jokeContainer">
      <div class="welcome-message">
        <h2>Click the button above to fetch a hilarious joke!</h2>
      </div>
    </div>
  </main>

  <footer>
    <p>Powered by Official Joke API | Made with ‚ù§Ô∏è for laughter</p>
  </footer>

  <script>
    async function fetchJoke() {
      try {
        // Show loading state
        document.getElementById('buttonText').style.display = 'none';
        document.getElementById('buttonLoader').style.display = 'inline-block';
        
        const response = await fetch("https://official-joke-api.appspot.com/random_joke");
        const joke = await response.json();
        
        // Simulate slight delay for better UX
        await new Promise(resolve => setTimeout(resolve, 800));
        
        displayJoke(joke);
      } catch (error) {
        console.error("Error fetching joke:", error);
        document.getElementById("jokeContainer").innerHTML = `
          <div class="card" style="grid-column: 1/-1">
            <h2>Oops! Something went wrong</h2>
            <p>We couldn't fetch the joke. Please try again later!</p>
          </div>
        `;
      } finally {
        // Restore button state
        document.getElementById('buttonText').style.display = 'inline';
        document.getElementById('buttonLoader').style.display = 'none';
      }
    }

    function displayJoke(joke) {
      const container = document.getElementById("jokeContainer");
      container.innerHTML = ""; // clear previous results

      const card = document.createElement("div");
      card.classList.add("card");

      card.innerHTML = `
        <h2>${joke.setup}</h2>
        <p>${joke.punchline}</p>
        <small style="display: block; margin-top: 15px; opacity: 0.7;">${joke.type} joke</small>
      `;
      container.appendChild(card);
    }
  </script>
</body>
</html>
