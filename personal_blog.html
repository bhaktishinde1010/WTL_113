<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personal Blogging</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      font-family: 'Segoe UI', sans-serif;
      color: #333;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.85);
      min-height: 100vh;
      padding-bottom: 60px;
    }

    .blog-form {
      background: white;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      margin-top: 30px;
    }

    .blog-form h4 {
      font-weight: bold;
    }

    .blog-list {
      margin-top: 50px;
    }

    .blog-post {
      background: #ffffffda;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      margin-bottom: 25px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .blog-post:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.2);
    }

    h2, h4 {
      color: #004080;
    }

    .btn-primary {
      background-color: #004080;
      border-color: #004080;
    }

    .btn-primary:hover {
      background-color: #002f5f;
      border-color: #002f5f;
    }

    label {
      font-weight: 500;
    }

    textarea {
      resize: vertical;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="container mt-4">
      <h2 class="text-center text-primary mb-4">üìù Personal Blog</h2>

      <!-- Blog Writing Form -->
      <div class="blog-form">
        <h4>Write Your Blog</h4>
        <form id="blogForm">
          <div class="mb-3">
            <label for="title" class="form-label">Blog Title</label>
            <input type="text" id="title" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="content" class="form-label">Blog Content</label>
            <textarea id="content" rows="6" class="form-control" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Post Blog</button>
        </form>
      </div>

      <!-- All Blogs -->
      <div class="blog-list">
        <h4 class="mt-5">üìö All Blogs</h4>
        <div id="allBlogsContainer"></div>

        <h4 class="mt-5">üßç Your Blogs</h4>
        <div id="userBlogsContainer"></div>
      </div>
    </div>
  </div>

  <script>
    const blogForm = document.getElementById('blogForm');
    const allBlogsContainer = document.getElementById('allBlogsContainer');
    const userBlogsContainer = document.getElementById('userBlogsContainer');

    let allBlogs = JSON.parse(localStorage.getItem('allBlogs')) || [];

    blogForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const title = document.getElementById('title').value;
      const content = document.getElementById('content').value;

      const newBlog = {
        title,
        content,
        author: "Bhakti", // Can be dynamic if logged-in system used
        time: new Date().toLocaleString()
      };

      allBlogs.unshift(newBlog); // add new blog at the top
      localStorage.setItem('allBlogs', JSON.stringify(allBlogs));

      blogForm.reset();
      renderBlogs();
    });

    function renderBlogs() {
      allBlogsContainer.innerHTML = '';
      userBlogsContainer.innerHTML = '';

      allBlogs.forEach(blog => {
        const blogHTML = `
          <div class="blog-post">
            <h5>${blog.title}</h5>
            <p class="text-muted"><i>by ${blog.author} on ${blog.time}</i></p>
            <p>${blog.content}</p>
          </div>
        `;
        allBlogsContainer.innerHTML += blogHTML;

        if (blog.author === "Bhakti") {
          userBlogsContainer.innerHTML += blogHTML;
        }
      });
    }

    renderBlogs();
  </script>
</body>
</html>
