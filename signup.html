<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WanderThoughts | Login & Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-image: url('https://images.unsplash.com/photo-1508780709619-79562169bc64');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(2px);
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      padding: 35px;
      width: 100%;
      max-width: 500px;
    }

    .site-title {
      font-family: 'Pacifico', cursive;
      font-size: 2.5rem;
      text-align: center;
      color: #0d6efd;
      margin-bottom: 15px;
      text-shadow: 0 0 10px rgba(13, 110, 253, 0.4);
    }

    .nav-tabs {
      border: none;
      justify-content: center;
    }

    .nav-tabs .nav-link {
      border: none;
      border-radius: 50px;
      font-weight: 600;
      padding: 10px 25px;
      transition: all 0.3s ease-in-out;
      color: #0d6efd;
    }

    .nav-tabs .nav-link.active {
      background: #0d6efd;
      color: #fff;
    }

    .form-control {
      border-radius: 12px;
      padding: 12px 15px;
      font-size: 0.95rem;
    }

    .btn {
      border-radius: 30px;
      font-weight: 600;
      padding: 12px;
      transition: all 0.3s ease-in-out;
      font-size: 1rem;
    }

    .btn-primary:hover,
    .btn-success:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 16px rgba(13, 110, 253, 0.3);
    }

    h3 {
      font-weight: 600;
      color: #0d6efd;
    }

    label {
      font-weight: 500;
    }

    .form-section {
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="site-title">WanderThoughts</div>

    <ul class="nav nav-tabs mb-4" id="authTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button">Login</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button">Signup</button>
      </li>
    </ul>

    <div class="tab-content">
      <!-- Login Form -->
      <div class="tab-pane fade show active form-section" id="login" role="tabpanel">
        <h3 class="text-center mb-4">Welcome Back</h3>
        <form>
          <div class="mb-3">
            <label>Email</label>
            <input type="email" class="form-control" placeholder="Enter email">
          </div>
          <div class="mb-3">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="Enter password">
          </div>
          <button class="btn btn-primary w-100">Login</button>
        </form>
      </div>

      <!-- Signup Form -->
      <div class="tab-pane fade form-section" id="signup" role="tabpanel">
        <h3 class="text-center mb-4">Create Account</h3>
        <form>
          <div class="mb-3">
            <label>Name</label>
            <input type="text" class="form-control" placeholder="Full Name">
          </div>
          <div class="mb-3">
            <label>Email</label>
            <input type="email" class="form-control" placeholder="Email">
          </div>
          <div class="mb-3">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="Password">
          </div>
          <button class="btn btn-success w-100">Register</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
